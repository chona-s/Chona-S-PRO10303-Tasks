<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>email validate</title>

    <script type="text/javascript">
    
function validate() {
    
        
        var mail=document.fm.mail.value;
        if(mail.length<1)
        {
          alert("kindly fill the E-Mail");
         // document.registrationForm.n1.focus();
        }
   
        var m=document.fm.mail.value;
        st=/@/.test(m);
        if(st == false)
        {
        alert("Enter a valid E-maila ddress ( 'at symbol' should be present in ur email)");
        }

        var m1=document.fm.mail.value;
        var re = m1.split("@");
        var lr = /[.]/.test(re[1]);
        if(lr == false)
        {
        alert("Enter a valid E-mail address (utleast 'one dot' should be present in Domain name ) ");
        }

        var m2=document.fm.mail.value;
        var rlt = /[^a-zA-Z0-9]/.test(m2[0]);
        if( rlt == true )
        {
        alert("Enter a valid E-mail address(special character cannot appear as the first character in an email address)");
        } 

        var m3=document.fm.mail.value;
        var rlt1 = /[^a-zA-Z0-9]/.test(m3[m3.length -1]);
        if( rlt1 == true )
        {
        alert("Enter a valid E-mail address(special character cannot appear as the last character in an email address)");
        } 

        var m4=document.fm.mail.value;
        var p1 = /[^a-zA-Z0-9!#$%&'*+-/=?^_`{|}~]+/g;
        var r1 = m4.match(p1);
        if(r1.length>1)
        {
        alert("Enter a valid E-mail address (Alternative Special characters is not allowed )");
        }

        var m5=document.fm.mail.value;
        var p2 = /[^a-zA-Z0-9]+/g;
        var r2 = m5.match(p2);
        for(var i=0;i<r2.length;i++)
        {
        for(var j=0;j<r2[i].length;j++)
        {
        if(r2[i][j]==r2[i][j+1])
        {
        alert("Enter a valid E-mailaddress (Special characters should not occur in consecutive orders)");
        }
        }
        } 
        var m6=document.fm.mail.value;
        var res = m6.split("@");
        var p3 = /[^a-zA-Z0-9-.]+/g;
        var r3 = res[1].match(p3);
        if(r3.length>0)
        {
        alert("Enter a valid E-mailaddress (Special characters other than 'dot'and 'hyphen' are not allowed in Domain name)");
        }
        }
</script>
